<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>USDT 汇率展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: monospace; background: #f8f8f8; padding: 20px; }
    h1 { text-align: center; }
    .btns { text-align: center; margin-bottom: 16px; }
    .btns button { margin: 5px; padding: 8px 16px; font-size: 14px; }
    .platform { background: #fff; padding: 12px; margin-bottom: 20px; border-radius: 6px; box-shadow: 0 0 4px rgba(0,0,0,0.1); }
    .line { padding: 4px 0; border-bottom: 1px dashed #ddd; }
    .line:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1>USDT 实时汇率</h1>

  <div class="btns">
    <button onclick="setFilter('all')">所有</button>
    <button onclick="setFilter('支付宝')">支付宝</button>
    <button onclick="setFilter('微信')">微信</button>
    <button onclick="setFilter('银行卡')">银行卡</button>
    <button onclick="fetchData()">刷新</button>
  </div>

  <div class="platform">
    <h2>Binance</h2>
    <div id="binance">加载中...</div>
  </div>

  <div class="platform">
    <h2>OKX</h2>
    <div id="okx">加载中...</div>
  </div>

  <script src="rates.js"></script>
</body>
</html>
